<div class="login-wrapper">
<div class="login-container tema-fiesta">
  <h3 class="titulo-login">Login</h3>
  <form class="formulario-login">
    <div class="form-group grupo-input">
      <label for="email" class="etiqueta-input">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="input-login"
      />
    </div>

    <div class="form-group grupo-input">
      <label for="password" class="etiqueta-input">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="input-login"
      />
    </div>

    <button type="button" class="boton-login" (click)="onLogear()">Ingresar</button>

    <p class="texto-registro">
      ¿No tienes cuenta?
      <a class="link-registro" (click)="registrar()">Regístrate aquí</a>
    </p>
  </form>
</div>
</div>
